<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Contakt</title>
    <!-- Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title text-title-js">Kim birinchi bo-rish-ga</h1>
        <form class="box" action="#">
            <input class="input" type="number" id="input-number" placeholder="Masofani kiriting...">
            <button class="btn" type="submit">Tekshirish</button>
        </form>
        <div class="card">
            <div class="card-box">
                <i class="fa-solid fa-person-walking"></i>
                <p class="text">Piyoda</p>
                <h3 class="card-piyoda-text">
                    <span><span class="card-number">0</span> soat</span>
                    <span><span class="card-min">0</span>  minut</span>
                    <span><span class="card-secund">0 </span> secund</span>
                </h3>
            </div>
            <div class="card-box">
                <i class="fa-solid fa-person-biking"></i>
                <p class="text">Velik</p>
                <h3 class="card-piyoda-text">
                    <span><span class="card-bicycle-number">0</span> soat</span>
                    <span><span class="card-bicycle-min">0</span> minut</span>
                    <span><span class="card-bicycle-secund">0</span> secund</span>
                </h3>
            </div>
            <div class="card-box">
                <i class="fa-solid fa-car"></i>
                <p class="text">Moshina</p>
                <h3 class="card-piyoda-text">
                    <span><span class="card-car-number">0</span> soat</span>
                    <span><span class="card-car-min">0</span> minut</span>
                    <span><span class="card-car-secund">0</span> secund</span>
                </h3>
            </div>
            <div class="card-box">
                <i class="fa-solid fa-plane-departure icons"></i>
                <p class="text">Samalyot</p>
                <h3 class="card-piyoda-text">
                    <span><span class="card-airplane-number">0</span> soat</span>
                    <span><span class="card-airplane-min">0</span> minut</span>
                    <span><span class="card-airplane-secund">0</span> secund</span>
                </h3>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
